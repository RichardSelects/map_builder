<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Game Builder</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>
	<body>
		
		<div id="canvas"></div>

		<header></header>

		<div class="menu menu-left">
			<section>
				<div class="heading">
					Maps
					<div class="heading-buttons">
						<a href="#"><i class="fa fa-fw fa-minus"></i></a>

						<a href="#"><i class="fa fa-fw fa-plus"></i></a>
					</div>
				</div>

		</div>

				<div class="heading">

					<div class="heading-buttons">

					</div>
					<div class="dropdown">

					<li class="tile"></li>

					<li class="tile"></li>
					<li class="tile"></li>
				</ul>
			</section>

			<section>
				<div class="heading">
					Sprites
					<div class="heading-buttons">
						<a href="#"><i class="fa fa-fw fa-minus"></i></a>
						<a href="#"><i class="fa fa-fw fa-plus"></i></a>
					</div>
					<div class="dropdown">
						<span class="selected">Humanoids</span>
						<span class="dropdown-icon"><i class="fa fa-sort"></i></span>
						<ul class="dropdown-list">
							<li>Humanoids</li>
							<li>Animals</li>
						</ul>
					</div>
				</div>
				<div class="menu-grid menu-grid-sprite">

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script type="text/javascript" src="master.js"></script>
